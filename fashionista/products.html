<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashionista - Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Fashionista Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul>
        </nav>
        <input type="text" placeholder="Search..." class="search-bar">
    </header>

    <section class="product-listing">
        <h2 class="defaulttext">Shop All Products</h2>
        <div class="filter-sort">
            <label class="defaulttext" for="category">Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
            </select>
            <label for="sort" class="defaulttext">Sort by:</label>
            <select id="sort">
                <option value="newest">Newest</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>
        <div class="product-grid">
            <div class="product-card">
                <img src="product1.webp" class="product">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product2.webp" alt="Product 2">
                <h3>Product 2</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more product cards as needed -->
        </div>
        <div class="pagination">
            <button>Previous</button>
            <button>Next</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Fashionista. All rights reserved.</p>
    </footer>
</body>
</html>
